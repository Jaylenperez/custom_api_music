<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Example of HTML aside Tag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.5;
            background-color: #FFF;
            font-size: 16px;
            color: #3a3a3a;
        }

        aside {
            width: 25%;
            padding: 6px;
            margin-right: 16px;
            float: left;
        }

        .album-img {
            width: 250px;
            height: 250px;
        }

        .metadata .meta-item {
        margin-right: 0.5rem;
        }

        .metadata .meta-item + .meta-item::before {
        content: "|";
        margin-right: 0.5rem;
        }

    </style>
</head>

<body>
    <h1 id="album-title">
        <span id="album-title-text"> </span>
        <aside>
          <img src="../images/Animal.jpg" class="album-img" alt="Animal Album Cover">
        </aside>
      </h1>
      <p class="metadata">
        <span class="meta-item album">Album</span>
        <span id="release-year" class="meta-item year">Year</span>
        <span id="song-count" class="meta-item count">Song Count</span>
      </p><code><aside></code>
        <table class="table table-dark">
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Your Love Is My Drug</td>
                <td>3:32</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>TiK ToK</td>
                <td>3:56</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Take it Off</td>
                <td>3:35</td>
              </tr>
            </tbody>
        </table>
        <a href="../index.html">← Back to all albums</a>
    </p>

<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const res    = await fetch('/data/albums');
            const { albums } = await res.json();
            if (albums.length > 0) {
                const album = albums[0];
                // title
                document
                .getElementById('album-title-text')
                .textContent = album.title;
                // release year
                document
                .getElementById('release-year')
                .textContent = album.release_year;
                // song count
                const count = album.song_count;
                document
                .getElementById('song-count')
                .textContent = `${count} ${count === 1 ? 'song' : 'songs'}`;
            }
        });


      </script>
      
</body>

</html>
